<h2>Cart</h2>

<p *ngIf="cartItems.length === 0">
  Your cart is empty
</p>

<ul *ngIf="cartItems.length > 0">
  <li *ngFor="let item of cartItems; let i = index">
    {{ item.name }} – €{{ item.price }}
    <button (click)="remove(i)">Remove</button>
  </li>
</ul>

<!-- ✅ ADD THIS AT THE BOTTOM -->
<button
  *ngIf="cartItems.length > 0"
  routerLink="/checkout"
>
  Go to Checkout
</button>
